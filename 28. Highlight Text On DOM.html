<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Text On DOM</title>
</head>

<body>
    <div id="hello">
        I have some text
        <p>Which has an anchor <a href="#">that has a link</a></p>
        <p>And a sibling</p>
        Finaly some random text
    </div>

    <script>
        const container = document.getElementById('hello');

        function highlightText(element, wordLookup, backgroundColor) {
            const expression = new RegExp(wordLookup, 'g');
            element.innerHTML = element.innerHTML.replace(expression, (word) => {
                return `<span style="background-color: ${backgroundColor}">${word}</span>`
            });
        }

        highlightText(container, 'text', 'green');
    </script>
</body>

</html>
