<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatten Object with Prefix</title>
</head>

<body>
    <script>

        function flattenWithPrefix(obj, prefix = '') {
            let result = {};

            for (const key in obj) {
                const val = obj[key];
                const prefixVal = prefix + key;

                if (typeof val === 'object') {
                    result = { ...result, ...flattenWithPrefix(val, prefixVal) };
                } else {
                    result[prefixVal] = val;
                }
            }

            return result;
        }




        function flattenWithPrefixIterative(obj, prefix = '') {
            let result = {};
            let stack = [{ currentObj: obj, currentPrefix: prefix }];

            while (stack.length > 0) {
                let { currentObj, currentPrefix } = stack.pop();

                for (const key in currentObj) {
                    const val = currentObj[key];
                    const newPrefix = currentPrefix + key;

                    if (val !== null && typeof val === 'object') {
                        stack.push({ currentObj: val, currentPrefix: newPrefix });
                    } else {
                        result[newPrefix] = val;
                    }
                }
            }

            return result;
        }




        const input = {
            a: {
                b: {
                    c: 1
                },
                d: 2
            }
        }


        console.log(flattenWithPrefix(input));

    </script>
</body>

</html>
