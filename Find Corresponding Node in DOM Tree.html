<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Corresponding Node in DOM Tree</title>
</head>

<body>
    <div id="tree1">
        <div class="container">
            <div class="row">Row</div>
            <div id="target">Row</div>
            <div class="row">Row</div>
        </div>
    </div>
    <div id="tree2">
        <div class="container">
            <div class="row">Row</div>
            <div>This is my target</div>
            <div class="row">Row</div>
        </div>
    </div>

    <script>
   
        const treeA = document.getElementById('tree1');
        const treeB = document.getElementById('tree2');
        const target = document.getElementById('target');

        function correspondingNode(treeA, treeB, target) {
   
            const stackA = [treeA];
            const stackB = [treeB];

            while (stackA.length) {
                const currentA = stackA.pop();
                const currentB = stackB.pop();

                if (currentA === target) {
                    return currentB;
                }

                stackA.push(...currentA.children);
                stackB.push(...currentB.children);
            }
        }

        console.log(correspondingNode(treeA, treeB, target).textContent);

    </script>
</body>

</html>
