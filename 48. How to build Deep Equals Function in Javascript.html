<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to build Deep Equals Function in Javascript</title>
</head>

<body>
    <script>
        function deepEquals(valueOne, valueTwo) {

            // Step 1: Verify NaN values
            if (Number.isNaN(valueOne) && Number.isNaN(valueTwo)) {
                return true;
            }


            // Step 2: Verify Null values
            if (valueOne === null || valueTwo === null) {
                return valueOne === valueTwo;
            }


            // Step 3: Verify Primitives (string, number, boolean, etc.)
            if (typeof valueOne !== 'object' || typeof valueTwo !== 'object') {
                return valueOne === valueTwo;
            }


            // Step 4: Verify Arrays
            if (Array.isArray(valueOne) && Array.isArray(valueTwo)) {
                if (valueOne.length !== valueTwo.length) return false;
                for (let i = 0; i < valueOne.length; i++) {
                    if (!deepEquals(valueOne[i], valueTwo[i])) return false;
                }
                return true;
            }

            if (Array.isArray(valueOne) || Array.isArray(valueTwo)) {
                return false;
            }


            // Step 5: Verify Objects
            const valOneKeys = Object.keys(valueOne);
            const valTwoKeys = Object.keys(valueTwo);
            if (valOneKeys.length !== valTwoKeys.length) return false;

            for (let key in valueOne) {
                let valOneValue = valueOne[key];
                let valTwoValue = valueTwo[key];

                if (!valueTwo.hasOwnProperty(key)) return false;
                if (!deepEquals(valOneValue, valTwoValue)) return false;
            }


            return true;
        }



        console.log(deepEquals(NaN, NaN)); // true
        console.log(deepEquals(null, null)); // true
        console.log(deepEquals(1, 1)); // true
        console.log(deepEquals([1, 2], [1, 2])); // true
        console.log(deepEquals({ a: 1 }, { a: 1 })); // true
        console.log(deepEquals({ a: 1 }, { b: 1 })); // false
        console.log(deepEquals({ a: [1, 2] }, { a: [1, 2] })); // true
        console.log(deepEquals({ a: { b: 2 } }, { a: { b: 2 } })); // true

    </script>
</body>

</html>
